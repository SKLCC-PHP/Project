<script type="text/javascript">

	function logout(){
		alertMsg.confirm("您确定要退出系统吗？", {
			okCall: function(){
				window.location = "{{$smarty.const.__ROOT__?c=public&a=logout|url}}";
				return false;
			}
		});
	}


	function getAreaID(){
		$.getScript('http://61.4.185.48:81/g/', function(){
			if(typeof(id) == "undefined"){return;}
	   		getWeather(id);
	   		$("#select_box").css("display", "block");
		});
	}

	function getWeather(id){
		$.ajax({
       		type: 'POST',
       		data: {city_id: id},
       		url: "{{$smarty.const.__URL__}}",
       		cache: false,
       		success: function(text){
   				$("#weather_box").html(text);
           	},
       		error: DWZ.ajaxError
     	 });
	}
	
	{{if 'cfg_open_weather'|getCfgVar eq 1}}
	setProvince();
	setTimeout(getAreaID, 1000);
	{{/if}}
