
<form id="pagerForm" method="post" action="{{$smarty.const.__URL__|url}}">
	<input type="hidden" name="pageNum" value="{{$page.pageNum}}" />
	<input type="hidden" name="numPerPage" value="{{$page.numPerPage}}" />
	<input type="hidden" name="orderField" value="{{$page.orderField}}" />
	<input type="hidden" name="orderDirection" value="{{$page.orderDirection}}" />
	<input type="hidden" name="college_id" value="{{$smarty.post.college_id}}">
	<input type="hidden" name="college_name" value="{{$smarty.post.college_name}}">	
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="{{$smarty.const.__URL__|url}}" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>	
				<td>
					单位编号：<input type="text" name="college_id" value="{{$smarty.post.college_id}}" />
				</td>
				<td>
					单位名称：<input type="text" name="college_name" value="{{$smarty.post.college_name}}" />
				</td>
				
				<td>
					<div class="subBar">
						<ul>
							<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
							<li><div class="button"><div class="buttonContent"><button type="button" onclick="return navTabSearch(this);">刷新</button></div></div></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>		
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="{{$smarty.const.__URL__&a=add|url}}" target="dialog" width="480" height="300"><span>添加</span></a></li>
			<li><a class="edit" href="{{$smarty.const.__URL__&a=update&college_id={college_id}|url}}" target="dialog" width="480" height="300"><span>修改</span></a></li>
			<li><a class="delete" href="{{$smarty.const.__URL__&a=delete|url}}" target="selectedTodo"  rel="college_ids" postType="string" title="确实要删除这些记录吗?"><span>删除</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="114">
		<thead>
			<tr>
				<th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th orderField="college_id" class="{{$page.orderDirection}}">单位编号</th>
				<th>单位名称</th>			
			</tr>
		</thead>
		<tbody>
			{{section name=loop loop=$list}}
			<tr target="college_id" rel="{{$list[loop].college_id}}">			
				<td width="4%"><input name="college_ids" value="{{$list[loop].college_id}}" type="checkbox"></td>
				<td>{{$list[loop].college_id}}</td>
				<td>{{$list[loop].college_name}}</td>				
			</tr>
		    {{/section}}
		</tbody>
	</table>
	{{include file="Include/page.html"}}
</div>
