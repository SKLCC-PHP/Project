<form id="pagerForm" method="post" action="{{$smarty.const.__URL__|url}}">
	<input type="hidden" name="pageNum" value="{{$page.pageNum}}" />
	<input type="hidden" name="numPerPage" value="{{$page.numPerPage}}" />
	<input type="hidden" name="orderField" value="{{$page.orderField}}" />
	<input type="hidden" name="orderDirection" value="{{$page.orderDirection}}" />
	<input type="hidden" name="create_time" value="{{$smarty.post.create_time}}" />
	<input type="hidden" name="app_name" value="{{$smarty.post.app_name}}" />
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="{{$smarty.const.__URL__|url}}" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					日期：
					<input type="text" class="date" readonly="true" name="create_time" value="{{$smarty.post.create_time}}"/>
				</td>
				<td>
					<select class="combox" name="app_name">
						<option value="">--选择应用--</option>
						{{html_options options=$apps selected=$smarty.post.app_name}}
					 </select>
				</td>
				<td>
					<div class="subBar">
						<ul>
							<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
							<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="return navTabSearch(this);">刷新</button></div></div></li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
		
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="{{$smarty.const.__URL__&a=import|url}}" target="ajaxTodo"><span>导入日志</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="114">
		<thead>
			<tr>
				<th>时间</th>
				<th>级别</th>
				<th>代号</th>
				<th>消息</th>
				<th>文件</th>
				<th>行号</th>
				<th>应用</th>
			</tr>
		</thead>
		<tbody>
			{{section name=loop loop=$list}}
			<tr>
				<td width="15%">{{$list[loop].create_time}}</td>
				<td width="8%">{{$list[loop].level_name}}</td>
				<td width="5%" >{{$list[loop].error_code}}</td>
				<td class="box" style="color:#0000CD">{{$list[loop].msg}}</td>
				<td title="{{$list[loop].file}}">{{$list[loop].file_path}}</td>
				<td width="4%">{{$list[loop].line_number}}</td>
				<td width="10%">{{$list[loop].app_name}}</td>
			</tr>
		    {{/section}}
		</tbody>
	</table>
	{{include file="Include/page.html"}}
</div>
