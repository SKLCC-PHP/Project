<!--添加我的项目时的选择学院-->
<form id="pagerForm" method="post" action="{{$smarty.const.__URL__&a=selectcollege|url}}">
	<input type="hidden" name="pageNum" value="{{$page.pageNum}}" />
	<input type="hidden" name="numPerPage" value="{{$page.numPerPage}}" />
	<input type="hidden" name="orderField" value="{{$page.orderField}}" />
	<input type="hidden" name="orderDirection" value="{{$page.orderDirection}}" />
</form>

<div class="pageContent">
	<table class="table" layoutH="55" targettype="dialog" width="100%">
		<thead>
			<tr>
				<th>单位</th>
				<th>选中</th>
			</tr>
		</thead>
		<tbody>
			{{section name=loop loop=$list}}
			<tr>
				<td>{{$list[loop].college_name}}</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({id:'{{$list[loop].college_id}}', orgName:'{{$list[loop].college_name}}'})" title="选择单位">选择</a>
				</td>
			</tr>
		    {{/section}}
		</tbody>
	</table>
	{{include file="Include/page.html" targetType="dialog"}}
</div>
